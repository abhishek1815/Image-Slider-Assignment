<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            min-height: 100vh;
            overflow: hidden;  
            background-image: linear-gradient(to top,rgb(217, 249, 157),rgb(167, 243, 208),rgb(125, 211, 252));

        }
        h1{
            text-align: center;
            font-size: 44px;
        }
        .box{
            width: 800px;
            margin: 30px auto;
            text-align: center;
        }
        .slider{
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .slides img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out; 
        }
        .slides img.on{
            opacity: 1;
        }
        .controls{
            display: flex;
            justify-content: space-between;
        
        }
        .btn{
            padding: 10px 25px;
            background: rgba(28, 27, 27, 0.675);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 16px;
            
        }
        .btn:hover{
            background: rgb(51, 51, 51);
        }
        .dots{
            margin-top: 8px;
        }
        .dot{
            height: 12px;
            width: 12px;
            background-color: gray;
            display: inline-block;
            border-radius: 100%;
            margin: 5px;
            cursor: pointer;
        }
        .dot.on{
            background-color: black;
        }
        
        </style>
</head>

<body>

<h1>Image Slider</h1>

<div class="box">

    <div class="slider">
        <div class="slides">
            <img src="https://wallpapers.com/images/featured/marvel-pictures-a8zq5u8qw3ega7cx.jpg" class="on">
            <img src="https://m.media-amazon.com/images/I/81N67ptRUEL.jpg">
            <img src="https://img.freepik.com/free-photo/pier-blue-holiday-resort-house_1203-5306.jpg">
            <img src="https://m.media-amazon.com/images/I/61qbMx4oXJL._AC_UF1000,1000_QL80_.jpg">
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prev">< Prev</button>
        <button class="btn" id="next">Next ></button>
    </div>

    <div class="dots">
        <div class="dot on"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

</div>

<script>
    let slides = document.querySelectorAll(".slides img");
    let dots = document.querySelectorAll(".dot");
    let index = 0;

    function showSlide(i) {
        slides.forEach(img => img.classList.remove("on"))
        dots.forEach(dot => dot.classList.remove("on"))

        slides[i].classList.add("on")
        dots[i].classList.add("on")
    }

    document.getElementById("next").onclick = () => {
        index = (index + 1) % slides.length;
        showSlide(index);
    }

    document.getElementById("prev").onclick = () => {
        index = (index - 1 + slides.length) % slides.length;
        showSlide(index);
    }

    dots.forEach((dot, i) => {
        dot.onclick = () => {
            index = i;
            showSlide(index);
        }
    })

    setInterval(() => {
        index = (index + 1) % slides.length;
        showSlide(index);
    }, 3000)
</script>

</body>
</html>
